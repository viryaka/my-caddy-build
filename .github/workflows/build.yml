name: Build Caddy with Naive & L4 & Cloudflare
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          check-latest: true

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build Caddy
        run: |
          $(go env GOPATH)/bin/xcaddy build \
            --with github.com/caddyserver/forwardproxy@caddy2=github.com/klzgrad/forwardproxy@naive \
            --with github.com/mholt/caddy-l4 \
            --with github.com/caddy-dns/cloudflare \
            --output caddy-linux-amd64

      - name: Verify Plugins (Critical)
        run: |
          chmod +x caddy-linux-amd64
          echo "Checking for Layer4 module..."
          ./caddy-linux-amd64 list-modules | grep layer4
          
          echo "Checking for ForwardProxy module..."
          # 修正点：加了下划线 forward_proxy
          ./caddy-linux-amd64 list-modules | grep forward_proxy
          
          echo "Checking for Cloudflare DNS module..."
          ./caddy-linux-amd64 list-modules | grep dns.providers.cloudflare
          
          echo "Verification Passed!"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-binary
          path: caddy-linux-amd64
          compression-level: 0
